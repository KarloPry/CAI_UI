<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Login Page</title>
    <script defer>
        let email;
        let password;
        function setEmail(event){
            email = event.target.value;
        }
        function setPassword(event){
            password = event.target.value;
        }
        async function submitHandler(event){
            event.preventDefault();
            const response = await fetch('http://localhost:5000/api/auth/login',{
                method:'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body:JSON.stringify({
                    email: email,
                    password: password,
                })
            });
            console.log(response.data);
            // if(response.ok){
            //     localStorage.setItem('token': response)
            // }
        }
    </script>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="./assets/Logo.svg" alt="">
            </div>
            <div class="login-card-header">
                <h1>Iniciar sesion</h1>
                <div>Inicie sesión para usar la plataforma</div>
            </div>
            <form class="login-card-form" onsubmit="submitHandler(event)">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Correo" id="emailForm" 
                    autofocus required onchange="setEmail(event)">
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Contraseña" id="passwordForm"
                     required onchange="setPassword(event)">
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Recuerdame</label>
                    </div>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="login-card-footer">
                ¿Aún no tienes cuenta? <a href="#">Registrarse</a>
            </div>
        </div>
        <div class="login-card-social">
            <div>Iniciar sesión con:</div>
            <div class="login-card-social-btns">
                <a href="https://www.facebook.com">
